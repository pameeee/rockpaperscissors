<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JavaScript App</title>
</head>

<body>
    <h1>Hello, World!</h1>

    <script>
        let userPoints = 0;
        let computerPoints = 0;

        function getComputerChoice() {
                const options = ['rock', 'paper', 'scissors'];
                let randomIndex = Math.floor(Math.random() * options.length);
                return options[randomIndex];
        }

        // Compare computer vs. user
        function playRound(computerSelection, userSelection) {
            console.log(`The computer choice is ${computerSelection}`);
            console.log(`The user choice is ${userSelection}`);

            if (computerSelection === userSelection) {
                console.log("It's a tie");
            } else if (
                (userSelection === "rock" && computerSelection === "scissors") ||
                (userSelection === "paper" && computerSelection === "rock") ||
                (userSelection === "scissors" && computerSelection === "paper")
            ) {
                console.log(`You win. ${userSelection.slice(0, 1).toUpperCase() + userSelection.slice(1)} beats ${computerSelection}.`);
                userPoints++;
            } else {
                console.log(`You lose. ${computerSelection.slice(0, 1).toUpperCase() + computerSelection.slice(1)} beats ${computerSelection}.`);
                computerPoints++;
            }
            console.log("User points:", userPoints);
            console.log("Computer points:", computerPoints);
        }

        function game() {
            // Ask for user's selection
            let computerSelection = getComputerChoice();
            let userSelection = prompt('Choose one: rock, paper, scissors').toLowerCase();
            playRound(computerSelection, userSelection);
        }

        game();
        game();
        game();


        // If win, add 1 point to points
        // If lose, add 1 point to computer
        // After 5 rounds, check who is winner
            // If user points >= computer, YOU WIN
            // Else, you lose

    </script>
</body>

</html>
